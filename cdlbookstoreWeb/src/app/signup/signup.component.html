<div class="header">
    <app-header></app-header>
</div>

<div class="container" fxLayout fxLayout="column" fxLayoutAlign="center">
    <div fxFlex="100%" class="signup" fxLayoutAlign="center">
        <mat-card>
            <mat-card-header>
                <div mat-card-avatar></div>
                <mat-card-title>Bookster</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                    <div formGroupName="userData" fxLayout fxLayout="column" fxLayoutAlign="center">
                        <div fxLayout fxLayout="row" fxLayoutAlign="center">
                            <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                                <mat-label for="firstname">Firstname:*</mat-label>
                                <input matInput placeholder="Placeholder"
                                type="text"
                                id="firstname"
                                formControlName="firstname"
                                class="form-control">
                            </mat-form-field>
                            <span
                            *ngIf="!signupForm.get('userData.firstname').valid && signupForm.get('userData.firstname').touched"
                            class="help-block"></span>
                        </div>
                        <div fxLayout fxLayout="row" fxLayoutAlign="center">
                            <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                                <mat-label for="lastname">Lastname:*</mat-label>
                                <input matInput placeholder="Placeholder"
                                type="text"
                                id="lastname"
                                formControlName="lastname"
                                class="form-control">
                            </mat-form-field>
                            <span
                            *ngIf="!signupForm.get('userData.lastname').valid && signupForm.get('userData.lastname').touched"
                            class="help-block"></span>
                        </div>
                        <div fxLayout fxLayout="row" fxLayoutAlign="center">
                            <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                                <mat-label for="password">Password:*</mat-label>
                                <input matInput placeholder="Placeholder"
                                type="text"
                                id="password"
                                formControlName="password"
                                class="form-control">
                            </mat-form-field>
                            <span
                            *ngIf="!signupForm.get('userData.password').valid && signupForm.get('userData.password').touched"
                            class="help-block"></span>
                        </div>
                        <div fxLayout fxLayout="row" fxLayoutAlign="center">
                            <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                                <mat-label for="repeatPassword">Repeat password:*</mat-label>
                                <input matInput placeholder="Placeholder"
                                type="text"
                                id="repeatPassword"
                                formControlName="repeatPassword"
                                class="form-control">
                            </mat-form-field>
                            <span
                            *ngIf="!signupForm.get('userData.repeatPassword').valid && signupForm.get('userData.repeatPassword').touched"
                            class="help-block"></span>
                        </div>
                        <div fxLayout fxLayout="row" fxLayoutAlign="center">
                            <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                                <mat-label for="email">Email:*</mat-label>
                                <input matInput placeholder="Placeholder"
                                type="email"
                                id="email"
                                formControlName="email"
                                class="form-control">
                            </mat-form-field>
                            <span
                            *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched"
                            class="help-block"></span>
                        </div>
                    </div>
                    <hr>
                    <div fxLayout fxLayout="row" fxLayoutAlign="center">
                        <button class="login-buttons" mat-raised-button type="submit">Save</button>
                        <button class="login-buttons" mat-raised-button click="onCancel()">Cancel</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>

<div class="footer">
    <app-footer></app-footer>
</div>
