<div class="header">
    <app-header></app-header>
</div>

<div class="container" fxLayout fxLayout="column" fxLayoutAlign="center">
    <div fxFlex="100%" class="signup" fxLayoutAlign="center">
        <mat-card>
            <mat-card-header>
                <div mat-card-avatar></div>
                <mat-card-title>Bookster</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                    <div fxLayout fxLayout="column" fxLayoutAlign="center">
                        <div fxLayout fxLayout="row" fxLayoutAlign="center">
                            <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                                <mat-label for="firstname">Firstname:*</mat-label>
                                <input matInput formControlName="firstname" class="form-control">
                            </mat-form-field>
                            <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                                <mat-label for="lastname">Lastname:*</mat-label>
                                <input matInput formControlName="lastname" class="form-control">
                            </mat-form-field>
                        </div>
                        <div fxLayout fxLayout="row" fxLayoutAlign="center">
                            <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                                <mat-label for="email">Email:*</mat-label>
                                <input matInput formControlName="email" class="form-control">
                            </mat-form-field>
                        </div>
                        <div fxLayout fxLayout="row" fxLayoutAlign="center">
                            <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                                <mat-label for="password">Password:*</mat-label>
                                <input type="password" matInput formControlName="password" class="form-control">
                            </mat-form-field>
                            <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                                <mat-label for="repeatPassword">Repeat password:*</mat-label>
                                <input type="password" matInput formControlName="repeatPassword" class="form-control">
                            </mat-form-field>
                        </div>
                        <div fxLayout fxLayout="row" fxLayoutAlign="center">
                            <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                                <mat-label for="address">Address(Street, Number...):*</mat-label>
                                <input matInput formControlName="address" class="form-control">
                            </mat-form-field>
                        </div>
                        <div fxLayout fxLayout="row" fxLayoutAlign="center">
                            <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                                <mat-label for="city">City:*</mat-label>
                                <input matInput formControlName="city" class="form-control">
                            </mat-form-field>
                            <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                                <mat-label for="district">District*</mat-label>
                                <input matInput formControlName="district" class="form-control">
                            </mat-form-field>
                        </div>
                    </div>
                    <hr>
                    <div fxLayout fxLayout="row" fxLayoutAlign="center">
                        <button [disabled]="!signupForm.valid" class="login-buttons" mat-raised-button type="submit">Save</button>
                        <button class="login-buttons" mat-raised-button click="onCancel()">Cancel</button>
                    </div>
                    <mat-error *ngIf="hasError">{{errorMessage}}</mat-error>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>

<div class="footer">
    <app-footer></app-footer>
</div>
