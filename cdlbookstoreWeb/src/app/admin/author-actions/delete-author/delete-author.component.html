<form [formGroup]="deleteAuthorForm" (ngSubmit)="onSubmit()">
    <div fxLayout fxLayout="column" fxLayoutAlign="center">
        <mat-form-field class="form-group" appearance="outline" fxLayout="column">
            <mat-label for="authorname">Author name:*</mat-label>
            <mat-select formControlName="authorName" class="form-control">
                <mat-option *ngFor="let author of authorList" [value]="author">{{author}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <hr>
    <div fxLayout="row" fxLayoutAlign="center">
        <button [disabled]="!deleteAuthorForm.valid" class="save-button" mat-raised-button type="submit">Save</button>
        <button [disabled]="!deleteAuthorForm.valid" class="save-button" mat-raised-button (click)="onCancel()" type="reset">Cancel</button>
    </div>
</form>
