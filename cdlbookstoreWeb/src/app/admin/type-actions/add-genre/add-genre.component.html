<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title *ngIf="isOnAddPageMode">Add new genre</mat-card-title>
            <mat-card-title *ngIf="!isOnAddPageMode">Delete genre</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="addGenreForm" (ngSubmit)="onSubmit()" *ngIf="isOnAddPageMode">
                <div fxLayout fxLayout="column" fxLayoutAlign="center" >
                    <div fxLayout="row" fxLayoutAlign="center" class="mat-form-group">
                        <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                            <mat-label for="description">Genre name:*</mat-label>
                            <input matInput formControlName="genre" class="form-control">
                            <mat-error *ngIf="hasValue">This genre was already added</mat-error>
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="center" class="mat-form-group">
                        <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                            <mat-label for="description">Description:*</mat-label>
                            <textarea matInput formControlName="description" class="form-control"></textarea>
                        </mat-form-field>
                    </div>
                </div>
                <hr>
                <div fxLayout="row" fxLayoutAlign="center" class="mat-form-group">
                    <button [disabled]="!addGenreForm.valid" class="standard-button" mat-raised-button type="submit">Save</button>
                    <button [disabled]="!addGenreForm.valid" class="standard-button" mat-raised-button type="reset" click="onCancel()">Cancel</button>
                </div>
            </form>
            <div *ngIf="isOnRemovePageMode">
                <app-delete-genre [isOnAddPageMode]="isOnAddPageMode" [isOnRemovePageMode]="isOnRemovePageMode"></app-delete-genre>
            </div>
            <hr>
            <div fxLayout fxLayout="column" fxLayoutAlign="center" class="mat-form-group">
                <div fxLayout="row" fxLayoutAlign="center">
                    <button class="standard-button" mat-raised-button (click)="onChangeMode()">
                        <span *ngIf="isOnAddPageMode">Delete</span>
                        <span *ngIf="!isOnAddPageMode">Add</span>
                    </button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
