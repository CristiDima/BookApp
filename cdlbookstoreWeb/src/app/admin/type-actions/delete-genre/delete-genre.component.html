<form [formGroup]="deleteGenreForm" (ngSubmit)="onSubmit()">
    <div fxLayout fxLayout="column" fxLayoutAlign="center" class="mat-form-group">
        <mat-form-field class="form-group" appearance="outline" fxLayout="column">
            <mat-label for="genrename">Type name:*</mat-label>
            <mat-select formControlName="genreName" class="form-control">
                <mat-option *ngFor="let genre of genreList" [value]="genre">{{genre}}</mat-option>
            </mat-select>
            <mat-error *ngIf="isGenreUsed">This genre is added to at least one book.</mat-error>
        </mat-form-field>
    </div>
    <hr>
    <div fxLayout="row" class="mat-form-group">
        <button [disabled]="!deleteGenreForm.valid" class="standard-button" mat-raised-button type="submit">Save</button>
        <button [disabled]="!deleteGenreForm.valid" class="standard-button" mat-raised-button (click)="onCancel()" type="reset">Cancel</button>
    </div>
</form>
