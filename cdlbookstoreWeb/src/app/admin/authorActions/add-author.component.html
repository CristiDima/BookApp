<div class="container" fxLayout fxLayout="column" fxLayoutAlign="center">
    <div fxFlex="100%" class="add-author" fxLayoutAlign="center">
        <mat-card>
            <mat-card-header>
                <div mat-card-avatar></div>
                <mat-card-title *ngIf="isOnAddPageMode">Add new author</mat-card-title>
                <mat-card-title *ngIf="!isOnAddPageMode">Delete author</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="addAuthorForm" (ngSubmit)="onSubmit()" *ngIf="isOnAddPageMode">
                    <div fxLayout fxLayout="column" fxLayoutAlign="center">
                        <div fxLayout="row" fxLayoutAlign="center">
                            <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                                <mat-label for="description">Author name:*</mat-label>
                                <input matInput placeholder="Placeholder"
                                type="text"
                                id="authorname"
                                formControlName="authorname"
                                class="form-control">
                            </mat-form-field>
                            <span
                            *ngIf="!addAuthorForm.get('authorname').valid && addAuthorForm.get('authorname').touched &&
                            addAuthorForm.get('authorname').dirty"  class="help-block">
                            </span>
                        </div>
                        <div fxLayout="row" fxLayoutAlign="center">
                            <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                                <mat-label for="description">Description:*</mat-label>
                                <input matInput placeholder="Placeholder"
                                type="text"
                                id="description"
                                formControlName="description"
                                class="form-control">
                            </mat-form-field>
                            <span
                            *ngIf="!addAuthorForm.get('description').valid && addAuthorForm.get('description').touched &&
                            addAuthorForm.get('description').dirty" class="help-block"></span>
                        </div>
                    </div>
                    <hr>
                    <div fxLayout="row" fxLayoutAlign="center">
                        <button class="save-button" mat-raised-button type="submit">Save</button>
                        <button class="save-button" mat-raised-button click="onCancel()">Cancel</button>
                    </div>
                </form>
                <div *ngIf="isOnRemovePageMode">
                    <app-deleteauthor [isOnAddPageMode]="isOnAddPageMode" [isOnRemovePageMode]="isOnRemovePageMode"></app-deleteauthor>
                </div>
                <hr>
                <div class="mode" fxLayout fxLayout="column" fxLayoutAlign="center" >
                    <div fxLayout="row" fxLayoutAlign="center">
                        <button class="mode-button" mat-raised-button (click)="onChangeMode()">
                            <span *ngIf="isOnAddPageMode">Delete</span>
                            <span *ngIf="!isOnAddPageMode">Add</span>
                        </button>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
