<div class="header">
    <app-header></app-header>
</div>
<div class="container" fxLayout fxLayoutAlign="center">
    <slideshow [imageUrls]="imageUrlArray" [showArrows]="true" [autoPlay]="true" [showDots]="true" [arrowSize]="'15px'">
        <p>“A reader lives a thousand lives before he dies . . . The man who never reads lives only one.” – George R.R. Martin</p>
    </slideshow>
</div>
<div class="about-us" fxLayout="row" fxLayoutAlign="center center">
    <div fxLayout fxLayout="row" *ngFor="let i of [1, 2, 3, 4, 5]">
        <mat-card class="book-card">
            <mat-card-header>
                <button class="icon-card" mat-icon-button mat-card-avatar>
                    <mat-icon>local_library</mat-icon>
                </button>
              <mat-card-title>The Idiot</mat-card-title>
              <mat-card-subtitle>Fyodor Dostoievski</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="book-card-content">
                <p> <b>Rating:</b> 9.7/10 </p>
                <p> <b>Year:</b> 1980 </p>
                <p> <b>Type:</b> Thriler</p>
              </mat-card-content>
            <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
              <button mat-button class="standard-button">Details</button>
            </mat-card-actions>
          </mat-card>
    </div>
</div>
<div class="about-us" fxLayout="row" fxLayoutAlign="center center">
    <div fxLayout fxLayout="row" *ngFor="let quote of famousQuotes">
        <mat-card class="small-book-card">
            <mat-card-header>
                <button class="icon-card" mat-icon-button mat-card-avatar>
                    <mat-icon>edit</mat-icon>
                </button>
              <mat-card-title>{{quote.author}}</mat-card-title>
            </mat-card-header>
            <mat-card-content class="book-card-content">
                <p>{{quote.quote}}</p>
              </mat-card-content>
          </mat-card>
    </div>
</div>
<div class="footer">
    <app-footer></app-footer>
</div>
