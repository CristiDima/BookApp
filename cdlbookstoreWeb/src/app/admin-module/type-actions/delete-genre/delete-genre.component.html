<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Sterge un gen</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="deleteGenreForm" (ngSubmit)="onSubmit()">
                <div fxLayout fxLayout="column" fxLayoutAlign="center" class="mat-form-group">
                    <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                        <mat-label for="authorsNmae">Selecteaza un gen:*</mat-label>
                        <input type="text" matInput  [formControl]="genreControl" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let genre of filteredGenre| async" [value]="genre.name">
                            {{genre.name}}
                        </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>
                <hr>
                <div fxLayout="row" class="mat-form-group">
                    <button [disabled]="!deleteGenreForm.valid && !canSubmit" class="standard-button" mat-raised-button type="submit">Salveaza</button>
                    <button [disabled]="!deleteGenreForm.valid && !canSubmit" class="standard-button" mat-raised-button (click)="onCancel()" type="reset">Anuleaza</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
