<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Adauga un autor</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="addAuthorForm" (ngSubmit)="onSubmit()">
                <div fxLayout fxLayout="column" fxLayoutAlign="center">
                    <div fxLayout="row" fxLayoutAlign="center" class="mat-form-group">
                        <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                            <mat-label for="description">Nume:*</mat-label>
                            <input matInput formControlName="authorname" class="form-control">
                            <mat-error *ngIf="hasValue">Acest autor este deja adaugat</mat-error>
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="center" class="mat-form-group">
                        <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                            <mat-label for="description">Descriere:*</mat-label>
                            <textarea matInput formControlName="description" class="form-control"></textarea>
                        </mat-form-field>
                    </div>
                    <div fxLayout="row">
                        <button class="large-button" mat-raised-button (click)="imageInput.click()" type='button'> 
                            <span>Incarca o fotografie:</span>
                            <input #imageInput type="file" style="display:none;" (change)="onImgFileChange($event)" accept="image/*"/>
                        </button>
                        <mat-label>{{uploadedImgName ? uploadedImgName : 'Nu a fost incarcata nici o fotografie'}}</mat-label>
                    </div>
                </div>
                <hr>
                <div fxLayout="row" fxLayoutAlign="center" class="mat-form-group">
                    <button [disabled]="!addAuthorForm.valid" class="standard-button" mat-raised-button type="submit">Salveaza</button>
                    <button [disabled]="!addAuthorForm.valid" class="standard-button" mat-raised-button (click)="onCancel()" type="reset">Anuleaza</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
