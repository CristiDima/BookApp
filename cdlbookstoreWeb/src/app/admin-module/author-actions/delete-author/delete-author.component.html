<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Sterge un autor</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="deleteAuthorForm" (ngSubmit)="onSubmit()">
                <div fxLayout fxLayout="column" class="mat-form-group">
                    <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                        <mat-label for="authorsNmae">Selecteaza un autor:*</mat-label>
                        <input type="text" matInput  [formControl]="authorControl" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let author of filteredAuthor | async" [value]="author.name">
                            {{author.name}}
                        </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>
                <hr>
                <div fxLayout="row" class="mat-form-group">
                    <button [disabled]="!deleteAuthorForm.valid && !canSubmit" class="standard-button" mat-raised-button type="submit">Salveaza</button>
                    <button [disabled]="!deleteAuthorForm.valid && !canSubmit" class="standard-button" mat-raised-button (click)="onCancel()" type="reset">Anuleaza</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
