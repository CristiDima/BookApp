<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Update questions</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div fxLayout="row" fxLayoutAlign="center" class="mat-form-group">
                <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                    <mat-label for="booksName">Select book:*</mat-label>
                    <input type="text" matInput  [formControl]="bookControl" [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let book of filteredBook | async" [value]="book.name">
                        {{book.name}}
                    </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="center" class="mat-form-group" *ngIf="canShowQuestions">
                <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                    <mat-label for="booksName">Select question:*</mat-label>
                    <input type="text" matInput  [formControl]="quizControl" [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let quiz of filteredQuiz | async" [value]="quiz.question">
                        {{quiz.question}}
                    </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <form [formGroup]="addQuizForm" (ngSubmit)="onSubmit()" *ngIf="canShowContent">
                <div fxLayout fxLayout="column" fxLayoutAlign="center">
                    <div fxLayout="row" fxLayoutAlign="center" class="mat-form-group" *ngIf="canShowContent">
                        <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                            <mat-label for="question">Question:</mat-label>
                            <input matInput formControlName="question" class="form-control">
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="center" class="mat-form-group">
                        <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                            <mat-label for="firstChoice">First Choice:</mat-label>
                            <input matInput formControlName="firstChoice" class="form-control">
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="center" class="mat-form-group">
                        <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                            <mat-label for="secondChoice">Second Choice:</mat-label>
                            <input matInput formControlName="secondChoice" class="form-control">
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="center" class="mat-form-group">
                        <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                            <mat-label for="thirdChoice">Third Choice:</mat-label>
                            <input matInput formControlName="thirdChoice" class="form-control">
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="center" class="mat-form-group">
                        <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                            <mat-label for="fourthChoice">Fourth Choice:</mat-label>
                            <input matInput formControlName="fourthChoice" class="form-control">
                        </mat-form-field>
                    </div>
                </div>
                <mat-label for="booksName">Select correct choice:*</mat-label>
                <div fxLayout fxLayout="row" fxLayoutAlign="center" class="mat-form-group selected-domain">
                    <div fxLayout fxLayout="column" *ngFor="let item of correctChoice | keyvalue">
                        <mat-checkbox [checked]="selected === item" (change)="selected = item">{{item.key}}</mat-checkbox>
                    </div>
                </div>
                <hr>
                <div fxLayout="row" fxLayoutAlign="center" class="mat-form-group">
                    <button [disabled]="!addQuizForm.valid" class="standard-button" mat-raised-button type="submit">
                        Save
                    </button>
                    <button class="standard-button" mat-raised-button type="reset" 
                        click="onCancel()"> Cancel
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
