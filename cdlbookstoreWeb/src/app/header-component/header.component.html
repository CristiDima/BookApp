<mat-toolbar class="header">  
    <mat-toolbar-row>
        <div>
            <!-- <span class="home" (click)="onHomePage()">BookStore
                <img class="logo" src="assets/img/logo.png">
            </span> -->
            
            <button title="Home" class="home icon-button" mat-icon-button (click)="onHomePage()">
                <mat-icon>local_library</mat-icon>
            </button>
        </div>
        
        <div class="right">
            <button title="Menu" class="icon-button" mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>list</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
                <!-- admin -->
                <button *ngIf="isAdmin() && isLoggedId()" mat-menu-item class="large-button" (click)="onAdminPage()">Update Books</button>
                <button *ngIf="isAdmin() && isLoggedId()" mat-menu-item class="large-button">Create Quiz</button>
                <button *ngIf="isAdmin() && isLoggedId()" mat-menu-item class="large-button" (click)="onManaagementPage()">Check Books</button>
                <!-- user -->
                <button *ngIf=" isUser() && isLoggedId()" mat-menu-item class="standard-button" (click)="onAccountPage()">Profile</button>
                <button *ngIf="isUser() && isLoggedId()" mat-menu-item class="standard-button" (click)="onBooksPage()">Books</button>
                <!-- business -->
                <button *ngIf=" isBusiness() && isLoggedId()" mat-menu-item class="standard-button" (click)="onBusinessProfilePage()">Profile</button>
                <!-- both -->
                <button *ngIf="!isLoggedId()" mat-menu-item class="standard-button" (click)="onLogin()">Log in</button>
                <button *ngIf="isLoggedId()" mat-menu-item class="standard-button" (click)="onLogout()">Log out</button>
                
            </mat-menu>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
