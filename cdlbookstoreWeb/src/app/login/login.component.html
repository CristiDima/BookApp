<div class="container" fxLayout fxLayout="column" fxLayoutAlign="center">
    <div fxFlex="100%" class="login" fxLayoutAlign="center">
        <mat-card class="mat-card">
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
                    <div fxLayout fxLayout="column" fxLayoutAlign="center">
                        <div fxLayout="row" fxLayoutAlign="center">
                            <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                                <mat-label for="email">Email</mat-label>
                                <input matInput formControlName="email" class="form-control">
                            </mat-form-field>
                        </div>
                        <div fxLayout="row" fxLayoutAlign="center">
                            <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                                <mat-label for="password">Password</mat-label>
                                <input matInput formControlName="password" class="form-control" type="password">
                            </mat-form-field>
                        </div>
                    </div>
                    <hr>
                    <div fxLayout="row" fxLayoutAlign="center">
                        <button class="standard-button" mat-raised-button type="submit">Log in</button>
                        <button class="standard-button" mat-raised-button (click)="onCancel()">Cancel</button>
                    </div>
                    <hr>
                    <div fxLayout="row" fxLayoutAlign="center">
                        <button class="large-button" mat-raised-button (click)="onSignUpPage()">Personal account</button>
                        <button class="large-button" mat-raised-button (click)="onBusinessSignUpPage()">Business account</button>
                        <button class="large-button" mat-raised-button (click)="onResetPasswordPage()">Reset password</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
