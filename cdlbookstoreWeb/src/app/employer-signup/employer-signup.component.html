<div class="container" fxLayout fxLayout="column" fxLayoutAlign="center">
    <div fxFlex="100%" class="signup" fxLayoutAlign="center">
        <mat-card class="mat-card">
            <mat-card-header>
                <mat-card-title>Autentificare</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                    <div fxLayout fxLayout="column" fxLayoutAlign="center">
                        <div fxLayout fxLayout="row" fxLayoutAlign="center">
                            <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                                <mat-label for="firstName">Prenume:*</mat-label>
                                <input matInput formControlName="firstName" class="form-control">
                            </mat-form-field>
                            <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                                <mat-label for="lastName">Nume:*</mat-label>
                                <input matInput formControlName="lastName" class="form-control">
                            </mat-form-field>
                        </div>
                        <div fxLayout fxLayout="row" fxLayoutAlign="center">
                            <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                                <mat-label for="email">Email:*</mat-label>
                                <input matInput formControlName="email" class="form-control">
                            </mat-form-field>
                            <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                                <mat-label for="phoneNumber">Numar de telefon:*</mat-label>
                                <input matInput formControlName="phoneNumber" class="form-control">
                            </mat-form-field>
                        </div>
                        <div fxLayout fxLayout="row" fxLayoutAlign="center">
                            <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                                <mat-label for="password">Parola:*</mat-label>
                                <input type="password" matInput formControlName="password" class="form-control">
                            </mat-form-field>
                            <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                                <mat-label for="repeatPassword">Verifica parola:*</mat-label>
                                <input type="password" matInput formControlName="repeatPassword" class="form-control">
                            </mat-form-field>
                        </div>
                    </div>
                    <hr>
                    <div fxLayout fxLayout="row" fxLayoutAlign="center">
                        <button [disabled]="!signupForm.valid" class="standard-button" mat-raised-button type="submit">Salveaza</button>
                        <button class="standard-button" mat-raised-button (click)="onCancel()" type="reset">Anuleaza</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
