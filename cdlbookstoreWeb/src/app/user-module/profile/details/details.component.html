<div class="container" >
    <mat-card class="mat-card">
        <mat-card-header>
            <mat-card-title>Detalii</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="userInfoForm" (ngSubmit)="onSubmit()">
                <div fxLayout fxLayout="column" fxLayoutAlign="center">
                    <div fxLayout fxLayout="row" fxLayoutAlign="center" class="mat-form-group">
                        <mat-form-field class="form-group"  appearance="outline" fxLayout="column">
                            <mat-label for="firstName">Prenume:*</mat-label>
                            <input matInput formControlName="firstName" class="form-control" readonly>
                        </mat-form-field>
                        <mat-form-field class="form-group"  appearance="outline" fxLayout="column">
                            <mat-label for="lastName">Nume:*</mat-label>
                            <input matInput formControlName="lastName" class="form-control">
                        </mat-form-field>
                    </div>
                    <div fxLayout fxLayout="row" fxLayoutAlign="center" class="mat-form-group">
                        <mat-form-field class="form-group"  appearance="outline" fxLayout="column">
                            <mat-label for="email">Email:*</mat-label>
                            <input matInput formControlName="email" class="form-control">
                        </mat-form-field>
                        <mat-form-field class="form-group"  appearance="outline" fxLayout="column">
                            <mat-label for="phoneNumber">Numar de telefon:*</mat-label>
                            <input matInput formControlName="phoneNumber" class="form-control">
                        </mat-form-field>
                    </div>
                    <div fxLayout fxLayout="row" fxLayoutAlign="center" *ngIf="!userSessionService.user.fromBusiness">
                        <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                            <mat-label for="address">Adresa(Strada, Numer...):*</mat-label>
                            <input matInput formControlName="address" class="form-control">
                        </mat-form-field>
                    </div>
                    <div fxLayout fxLayout="row" fxLayoutAlign="center" class="mat-form-group" *ngIf="!userSessionService.user.fromBusiness">
                        <mat-form-field class="form-group"  appearance="outline" fxLayout="column">
                            <mat-label for="city">Oras:*</mat-label>
                            <input matInput formControlName="city" class="form-control">
                        </mat-form-field>
                        <mat-form-field class="form-group"  appearance="outline" fxLayout="column">
                            <mat-label for="district">Judet*</mat-label>
                            <input matInput formControlName="district" class="form-control">
                        </mat-form-field>
                    </div>
                </div>
                <hr>
                <div *ngIf="isOnEditMode" class="mat-form-group">
                    <button [disabled]="!userInfoForm.valid" class="standard-button" mat-raised-button type="submit">Salveaza</button>
                    <button class="standard-button" mat-raised-button (click)="onCancel()">Anuleaza</button>
                </div>
                <div *ngIf="!isOnEditMode" class="mat-form-group">
                    <button class="standard-button" mat-raised-button (click)="onEdit()">Editeaza</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
