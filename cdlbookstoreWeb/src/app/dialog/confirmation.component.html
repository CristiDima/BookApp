<h1 mat-dialog-title>{{data.message}}</h1>
<div mat-dialog-action fxLayout="row" fxLayoutAlign="center" class="mat-form-group"> 
  <button class="standard-button" mat-button [mat-dialog-close]="false">Cancel</button>
  <button class="standard-button" mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</div>
