<div class="container" >
    <mat-card class="mat-card">
        <mat-card-header>
            <div mat-card-avatar></div>
            <mat-card-title>Details</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="userInfoForm" (ngSubmit)="onSubmit()">
                <div fxLayout fxLayout="column" fxLayoutAlign="center">
                    <div fxLayout fxLayout="row" fxLayoutAlign="center" class="mat-form-group">
                        <mat-form-field class="form-group"  appearance="outline" fxLayout="column">
                            <mat-label for="firstName">Firstname:*</mat-label>
                            <input matInput formControlName="firstName" class="form-control" readonly>
                        </mat-form-field>
                        <mat-form-field class="form-group"  appearance="outline" fxLayout="column">
                            <mat-label for="lastName">Lastname:*</mat-label>
                            <input matInput formControlName="lastName" class="form-control">
                        </mat-form-field>
                    </div>
                    <div fxLayout fxLayout="row" fxLayoutAlign="center" class="mat-form-group">
                        <mat-form-field class="form-group"  appearance="outline" fxLayout="column">
                            <mat-label for="email">Email:*</mat-label>
                            <input matInput formControlName="email" class="form-control">
                        </mat-form-field>
                        <mat-form-field class="form-group"  appearance="outline" fxLayout="column">
                            <mat-label for="phoneNumber">Phone number:*</mat-label>
                            <input matInput formControlName="phoneNumber" class="form-control">
                        </mat-form-field>
                    </div>
                    <div fxLayout fxLayout="row" fxLayoutAlign="center" *ngIf="!userSessionService.user.fromBusiness">
                        <mat-form-field class="form-group" appearance="outline" fxLayout="column">
                            <mat-label for="address">Address(Street, Number...):*</mat-label>
                            <input matInput formControlName="address" class="form-control">
                        </mat-form-field>
                    </div>
                    <div fxLayout fxLayout="row" fxLayoutAlign="center" class="mat-form-group" *ngIf="!userSessionService.user.fromBusiness">
                        <mat-form-field class="form-group"  appearance="outline" fxLayout="column">
                            <mat-label for="city">City:*</mat-label>
                            <input matInput formControlName="city" class="form-control">
                        </mat-form-field>
                        <mat-form-field class="form-group"  appearance="outline" fxLayout="column">
                            <mat-label for="district">District*</mat-label>
                            <input matInput formControlName="district" class="form-control">
                        </mat-form-field>
                    </div>
                </div>
                <hr>
                <div *ngIf="isOnEditMode" class="mat-form-group">
                    <button [disabled]="!userInfoForm.valid" class="standard-button" mat-raised-button type="submit">Save</button>
                    <button class="standard-button" mat-raised-button (click)="onCancel()">Cancel</button>
                </div>
                <div *ngIf="!isOnEditMode" class="mat-form-group">
                    <button class="standard-button" mat-raised-button (click)="onEdit()">Edit</button>
                </div>
                <mat-error *ngIf="hasError">{{errorMessage}}</mat-error>
            </form>
        </mat-card-content>
    </mat-card>
</div>
